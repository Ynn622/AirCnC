<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCnC 汽機車共享租賃</title>
    <!-- Title icon -->
    <link rel="icon" type="image/png" sizes="64x64" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <div class="brand">
                <div class="brand-title">AirCnC</div>
                <div class="brand-subtitle">汽機車共享租賃</div>
            </div>
        </div>
        <div class="hamburger" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="mainNav">
            <a href="index.html">機車租借</a>
            <a href="#">汽車租借</a>
            <a href="upload.html">上傳車輛</a>
            <a href="#">使用說明</a>
        </nav>
        <div class="user-icon">
            <a><i class="fa-solid fa-user" id="user-icon-btn"></i></a>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="點我快速搜車">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="row" id="rentalList">
            <!-- 租車卡片將由 JavaScript 動態生成 -->
        </div>
    </main>
</body>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 響應式漢堡選單 -->
<script type="module" src="js/menu.js"></script>
<script src="js/connent.js"></script>
<script>
    function timeToStr(timestamp){
        // 轉換為日期（需要乘以 1000）
        const date = new Date(timestamp * 1000);
        // 輸出當地格式的日期（例如台灣時間）
        return `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}`;
    }
</script>
<script type="module">
    import { rentalList } from './js/rentalData.js';

    // 動態生成租車卡片
    function generateRentalCards() {
        const rentalListContainer = document.getElementById('rentalList');
        
        rentalList.forEach(vehicle => {
            const card = document.createElement('div');
            card.className = 'rent-card col-md-6';
            card.innerHTML = `
                <img src="${vehicle.image}" alt="${vehicle.name}" class="vehicle-img">
                <div class="card-info">
                    <h2>${vehicle.model}</h2>
                    <div><span>車主：</span>${vehicle.owner.slice(0,8)}</div>
                    <div><span>地點：</span>${vehicle.location} <i class="fa-solid fa-location-dot"></i></div>
                    <div><span>車牌：</span>${vehicle.plate} </div>
                    <div><span>計費方式：</span>$${vehicle.pricePerHour} wei/h</div>
                    <div><span>可租借日期：</span>${timeToStr(vehicle.startTimestamp)} ~ ${timeToStr(vehicle.endTimestamp)}</div>
                    <button class="rent-btn" onclick="window.location.href='rent.html?id=${vehicle.id}'" ${vehicle.isActive ? 'disabled' : ''}>
                        ${vehicle.isActive ? '已出租' : '預約租車'}
                    </button>
                </div>
            `;
            rentalListContainer.appendChild(card);
        });
    }

    // 頁面載入時生成卡片
    $(window).on('load', function () {
            // 所有資源載入完成後執行
            generateRentalCards();
        });
</script>
</html>
