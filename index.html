<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCnC 汽機車共享租賃</title>
    <!-- Title icon -->
    <link rel="icon" type="image/png" sizes="64x64" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .no-cars-message, .error-message {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            color: #666;
            font-size: 1.2rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-width: 600px;
        }
        
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
        }
    </style>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <div class="brand">
                <div class="brand-title">AirCnC</div>
                <div class="brand-subtitle">汽機車共享租賃</div>
            </div>
        </div>
        <div class="hamburger" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="mainNav">
            <a href="index.html">機車租借</a>
            <a href="#">汽車租借</a>
            <a href="upload.html">上傳車輛</a>
            <a href="#">使用說明</a>
        </nav>
        <div class="user-icon">
            <a><i class="fa-solid fa-user" id="user-icon-btn"></i></a>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="點我快速搜車">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <!-- 加載動畫 -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>處理中，請稍候...</p>
        </div>
        
        <div class="row" id="rentalList">
            <!-- 租車卡片將由 JavaScript 動態生成 -->
        </div>
    </main>
</body>
<!-- Bootstrap CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- jQuery CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- ethers.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js"></script>
<!-- 智能合約ABI -->
<script src="js/ABI.js"></script>
<!-- 響應式漢堡選單 -->
<script type="module" src="js/menu.js"></script>
<!-- 連線 -->
<script src="js/connent.js"></script>
<!-- loading動畫 -->
<script src="js/loading.js"></script>
<!-- 獲取可用車輛 -->
<script src="js/fetchAvailableCars.js"></script>
</html>
