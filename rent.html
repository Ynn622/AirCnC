<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約租車 - AirCnC</title>
    <link rel="icon" type="image/png" sizes="64x64" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rent.css">
    <style>
        /* 加載動畫樣式 */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 時間選擇器樣式 */
        input[type="datetime-local"].success {
            border: 2px solid #28a745 !important;
        }
        
        input[type="datetime-local"].error {
            border: 2px solid #dc3545 !important;
        }
    </style>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo-area">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <div class="brand">
                <div class="brand-title">AirCnC</div>
                <div class="brand-subtitle">汽機車共享租賃</div>
            </div>
        </div>
        <div class="hamburger" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="mainNav">
            <a href="index.html">機車租借</a>
            <a href="#">汽車租借</a>
            <a href="upload.html">上傳車輛</a>
            <a href="#">使用說明</a>
        </nav>
        <div class="user-icon">
            <a><i class="fa-solid fa-user" id="user-icon-btn"></i></a>
        </div>
    </header>
    <main>
        <!-- 加載動畫 -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>處理中，請稍候...</p>
        </div>
        
        <div class="rent-detail-container">
            <div class="rent-detail-img">
                <img src="images/scooter.jpg" alt="JET SL 125cc">
            </div>
            <div class="rent-detail-info">
                <h1>JET SL 125cc</h1>
                <div class="rent-detail-address">
                    <i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;
                    <span id="address-text">地址資料</span>
                    <button type="button" id="navigation-btn" class="btn btn-outline-dark">導航</button>
                </div>
                <div class="rent-detail-table">
                    <div><span>車主</span><br><span id="owner-text"></span></div>
                    <div><span>車牌</span><br><span id="plate-text"></span></div>
                    <div><span>計費方式</span><br><span id="price-text"></span></div>
                </div>
                <div class="rent-detail-date">
                    <span><b>可用車日期</b></span>
                    <span>2025/5/12 - 2025/12/31</span>
                </div>
                <div class="rent-detail-form">
                    <div class="rent-form-title">租車時間</div>
                    <form id="rentForm">
                        <div class="rent-form-row">
                            <label>開始</label>
                            <input type="datetime-local" id="startDateTime" step="3600">
                        </div>
                        <div class="rent-form-row">
                            <label>結束</label>
                            <input type="datetime-local" id="endDateTime" step="3600">
                        </div>
                        <div class="rent-form-row rent-form-duration">
                            <span><b>時長</b>：</span><span id="duration">0小時</span>
                        </div>
                        <div class="rent-form-row rent-form-total">
                            <span>總計</span>
                            <span id="totalPrice">$ 0 wei</span>
                        </div>
                        <button type="submit" class="rent-confirm-btn">確認預約</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- ethers.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js"></script>
    <!-- 智能合約ABI -->
    <script src="js/ABI.js"></script>
    <!-- 連線 -->
    <script src="js/connent.js"></script>
    <!-- 響應式漢堡選單 -->
    <script type="module" src="js/menu.js"></script>
    <script type="module" src="js/Page_rent.js"></script>
</body>
</html>
