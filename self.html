    <style>
        /* 加載動畫樣式 */
        .loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 按鈕樣式 */
        .remove-btn, .cancel-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        
        .confirm-btn, .confirm-return-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" id="hamburgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo-area">
            <a href="index.html">
                <img src="images/logo.png" alt="logo" class="logo">
            </a>
            <div class="brand">
                <div class="brand-title">AirCnC</div>
                <div class="brand-subtitle">汽機車共享租賃</div>
            </div>
        </div>
        <nav id="mainNav">
            <a href="index.html">機車租借</a>
            <a href="#">汽車租借</a>
            <a href="upload.html">上傳車輛</a>
            <a href="#">使用說明</a>
        </nav>
        <div class="user-icon">
            <a id="user-icon-btn"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <main>
        <div class="profile-main row">
            <div class="profile-left col-md-3 col-sm-12">
                <div class="section-title">個人資料</div>
                <div class="profile-avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="profile-name"><span id="userName"></span></div>
                <div class="profile-info">
                    <b>餘額：</b><span id="userBalance">Loading...</span><br>
                    <b>網路：</b><span id="chainName">Loading...</span>
                </div>
            </div>
            <div class="profile-right col-md-8 col-sm-12">
                <div class="profile-tabs">
                    <button class="tab-btn active" data-tab="owner-data">車主資料</button>
                    <button class="tab-btn" data-tab="rental-data">已租資料</button>
                    
                    <div class="filter-container">
                        <select id="dataFilter" class="data-filter">
                            <option value="all">全部</option>
                            <!-- 選項將由 JavaScript 動態更新 -->
                        </select>
                    </div>
                </div>
                
                <div id="ownerDataContainer" class="data-container active">
                    <!-- 車主資料內容將由 JavaScript 動態生成 -->
                </div>
                
                <div id="rentalDataContainer" class="data-container">
                    <!-- 已租資料內容將由 JavaScript 動態生成 -->
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
